<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Azzy Novais</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet'>
    <style>
        /* Correções no CSS original */
        body {
            font-family: 'Permanent Marker';
            font-size: 24px;
            background-color: #dcf9ff;
            color: #def2ff;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background-image: url('./portfolio/img/background-main.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        img {
            opacity: 85%;
        }

        a:link {
            color: rgb(251, 98, 98);
            text-decoration: none;
            opacity: 85%;
        }

        a:visited {
            color: rgb(98, 242, 158);
            text-decoration: none;
            opacity: 85%;
        }

        a:hover {
            color: rgb(19, 164, 231);
            text-decoration: none;
            opacity: 85%;
        }

        a:active {
            color: rgb(0, 119, 255);
            text-decoration: none;
            opacity: 85%;
        }

        h1 {
            background-color: #21a6ffbc;
            text-align: center;
            height: auto;
            opacity: 85%;
        }

        h3 {
            background-color: #acf15ed1;
            text-align: center;
            color: white;
            height: auto;
            opacity: 85%;
        }

        div {
            height: auto;
            opacity: 85%;
        }

        span {
            background-color: #ff3b3bdd;
            height: auto;
            opacity: 85%;
        }

        /* Transições otimizadas */
        * {
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        /* Estilos do header */
        .header {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem;
            color: white;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
        }

        .header h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .profile-image {
            width: clamp(16px, 10vw, 24px);
            height: clamp(16px, 10vw, 24px);
            object-fit: cover;
            margin-top: 1.5rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }
        

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Conteúdo principal */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .section {
            background-color: rgba(28, 103, 233, 0.146);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            color: #4dabfa;
            margin-bottom: 1.5rem;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .section h2::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #2be991, #4dabfa);
        }

        .section p {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        /* Layouts de grid */
        .projects-grid, .games-grid {
            display: grid;
            gap: clamp(1rem, 3vw, 2rem);
            margin-top: 2rem;        }

        @media (min-width: 480px) {
            .projects-grid, .games-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 768px) {
            .projects-grid, .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .projects-grid, .games-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Cards de projeto */
        .project-card {
            background-color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .project-image {
            height: 200px;
            background-color: #e1e8ed;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .project-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(77, 172, 250, 0.1), rgba(43, 233, 145, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover .project-image::before {
            opacity: 1;
        }

        .project-info {
            padding: 1.5rem;
        }

        .project-info h3 {
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .project-info p {
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            color: #333;
            opacity: 0.8;
        }

        /* Botões */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #4dabfa, #2b94e9);
            color: white;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(77, 172, 250, 0.3);
            text-decoration: none;
        }

        /* Seção de contato */
        .contact-info {
            text-align: center;
        }

        .contact-info .btn {
            font-size: 1.1rem;
            padding: 1rem 2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Azzy Novais</h1>
            <p class="tagline">Portal Principal</p>
            <img src="./portfolio/img/minha-foto.jpg" alt="Meu avatar!" class="profile-image" style="width:255px;height:255px;"> 
        </div>
    </header>

    <main class="main">
        <section class="section">
            <h2>Sobre Mim</h2>
            <p>
                Bem-vindo ao portal de projetos e portfolio, clique nesses links para ter acesso as paginas </p>
                <a href="./indexportfolio.html">Portfolios!</a>
                <a href="./indexjogoretros.html">Jogos Retros!</a>
        </section>


    <footer class="footer">
        <p>&copy; 2025 Azzy Novais - Todos os direitos reservados</p>
    </footer>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
